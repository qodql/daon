<body>
    <!-- 컨텐츠 -->
    <div class="sub intro">
        <!-- 서브페이지 상단 고정 영역 -->
        <div class="sub_top">
            <div class="dim"></div>
            <div class="breadcrumb">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./sub1_about_intro.html">ABOUT</a></li>
                    <li><a href="./sub1_about_intro.html">다온소개</a></li>
                </ul>
            </div>
        </div>
        <div class="sub_container sub_container_full">
            <h2 class="title">
                다온소개
                <span class="desc">가평 숲 속에 자리한 아늑한 휴식 공간 다온을 소개합니다.</span>
            </h2>
            <!-- 페이지 컨텐츠 내용 -->
            <div class="contents">
                <div id="intro_grid_wrapper" class="intro_grid_wrapper">
                    <p><img src="./img/img_intro_grid_01.jpg" alt="gird1"></p>
                    <p><img src="./img/img_intro_grid_02.jpg" alt="gird2"></p>
                    <p><img src="./img/img_intro_grid_03.jpg" alt="gird3"></p>
                    <p><img src="./img/img_intro_grid_04.jpg" alt="gird4"></p>
                </div>
                <div class="intro_txt">
                    <h5>다온 펜션은
                        객실 개별 바베큐존을 제공하여 프라이빗 한 시간을 보내실 수 있습니다.
                        펜션에서 직접 관리하고 있는 수영장과 주변에 다양한 놀 거리를 같이 즐겨보세요.</h5>
                </div>
                <div class="intro_full_bg">
                    <div class="intro_full_bg_inner">
                        <h1 class="logo">
                            <img src="./img/logo_white.svg" alt="logo">
                        </h1>
                        <div class="intro_full_bg_inner_txt">
                            <h5> 가평에 위치한 ‘다시 온다’ 라는 의미의 다온펜션은 하루를 머물더라도
                                고객 여러분의 편안한 휴식처가 되어주며 자연과 조화를 이루는 안락한 공간과 함께
                                일상에서 벗어난 치유의 시간을 가져보시기 바랍니다.
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //intro grid image scroll event
        //intro full bg scroll event
        function expandAnimate(elementClass, slideInClass) {
        
        const element2 = document.getElementsByClassName(elementClass)[0]; 
        const rect2 = element2.getBoundingClientRect(); 
    
        const isVisible2 = rect2.top <= window.innerHeight && rect2.top <= 350; 

            if (isVisible2) {
                element2.classList.add(slideInClass);
            }
        }
  
        document.addEventListener("scroll", function() {
            expandAnimate("intro_full_bg", "intro_expand");
        });
    </script>


</body>
